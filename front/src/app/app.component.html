<app-header (toogle)="toogleBar()"></app-header>
<div class="main-wrap">
  <mat-sidenav-container>
    <mat-sidenav mode="side" [(opened)]="showBar">
      <div class="nav-container">
        <mat-nav-list>
          <a mat-list-item (click)="goRegistration()" *ngIf="!isAuth"
            >Регистрация</a
          >
          <a
            mat-list-item
            [routerLink]="item.link"
            *ngFor="let item of menuItems"
          >
            {{ item.label }}
          </a>
          <a mat-list-item routerLink="user/profile" *ngIf="isAuth">Профиль</a>
          <a mat-list-item routerLink="export" *ngIf="isAuth">Экспорт</a>
          <a mat-list-item (click)="logout()" *ngIf="isAuth">Выйти</a>
        </mat-nav-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
