<ng-container *ngIf="!error">
  <div *ngIf="status === 'request'" class="request-photos">
    <h4>Запрашиваем все фото из диалога</h4>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div *ngIf="status === 'download'" class="download-photos">
    <h4>Загрузка фото</h4>
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
  </div>
  <div *ngIf="status === 'arhive'" class="archive-photos">
    <h4>Создание архива</h4>
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
  </div>
  <div *ngIf="status === 'success'" class="success-photos">
    <h4>Архив с фото успешно создан</h4>
    <p>Если загрузка не началась автоматически, нажмите на ссылку ниже</p>
    <button mat-raised-button color="accent" (click)="downloadArchive()">
      Скачать архив
    </button>
  </div>
</ng-container>

<div *ngIf="error" class="error">
  <h4>Не удалось загрузить фото</h4>
  <p>{{ error }}</p>
</div>
