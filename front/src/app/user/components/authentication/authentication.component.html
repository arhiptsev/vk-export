<div class="auth-dialog">
<mat-card>
    <mat-card-content>
            <form [formGroup]="authForm">
                <div class="row">
                    <mat-form-field>
                        <input type="text" matInput placeholder="Введите логин" formControlName="username">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <input type="password" matInput placeholder="Введите пароль" formControlName="password">
                    </mat-form-field>
                </div>
                <div class="row">
                    <button mat-raised-button color="primary" (click)="login()"
                        [disabled]="!authForm.valid">Войти</button>
                </div>
            </form>
            
        </mat-card-content>
        
    </mat-card>
</div>
