<div class="registration">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="regForm">
                <div class="row">
                    <mat-form-field>
                        <input type="text" matInput placeholder="Введите email" formControlName="email">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <input type="text" matInput placeholder="Введите логин" formControlName="username">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <input type="password" matInput placeholder="Введите пароль" formControlName="pass1">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <input type="password" matInput placeholder="Повторите пароль" formControlName="pass2">
                    </mat-form-field>
                </div>
                <div class="row">
                    <button mat-raised-button color="primary" (click)="submitForm()"
                        [disabled]="!regForm.valid">Зарегистрироваться</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
